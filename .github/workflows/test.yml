name: "Run go test"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        go: ['stable', 'oldstable']

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Go environment
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
      - name: Install dependencies
        run: go get ./...
      - name: Build
        run: go build -v ./...
      - name: Run go mod tidy
        run: go mod tidy
      - name: Run tests
        run: go test -v -coverprofile=cover.out ./... -covermode=atomic -coverpkg=./...
      - name: Fixup coverage profile
        if: matrix.go == 'stable'
        run: |
          sed -e 's#github.com/netactuate/terraform-provider-netactuate#github.com/${{ github.repository }}#g' cover.out > tmpfile && mv tmpfile cover.out
      - name: Archive code coverage results
        if: matrix.go == 'stable'
        uses: actions/upload-artifact@v5
        with:
          name: code-coverage-${{ matrix.go }}
          path: cover.out

  code_coverage:
    name: "Code coverage report"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      actions: read
      pull-requests: write
    steps:
      - uses: fgrosse/go-coverage-report@v1.2.0
        with:
          coverage-artifact-name: "code-coverage-stable"
          coverage-file-name: "cover.out"
