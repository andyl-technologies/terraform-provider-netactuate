name: "Run go test"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        go: ['stable', 'oldstable', '^1.21.0']

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Go environment
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Run go mod tidy
        run: go mod tidy
      - name: Run tests
        run: go test -v -coverprofile=coverage.out ./...
